<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <title>Tab</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='css/images/favicon.ico') }}"/>
  <link rel="icon" type="image/x-icon" href="/web_app/images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>

<body onload="myFunction()">

<div class="wrapper fadeInDown">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link" aria-current="true" href='/'>Youtube</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/text">Text</a>
      </li>
    </ul>
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2>Is your Comment Toxic?</h2>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict_text')}}"method="POST">   
    <input id='text' type="text" name="text" placeholder="Enter your text" required="required" size="25" />
    <input type="submit" class="fadeIn fourth" value="Predict">
    {% if data %}
    <div class = "prediction">
      <p>
        {{ data }} <br><br>
        {{ pred_tox }} <br>
        {{ pred_sev }} <br>
        {{ pred_obs }} <br>
        {{ pred_ins }} <br>
        {{ pred_thr }} <br>
        {{ pred_ide }} <br>
          <br>
        <h3><strong>{{ category }}</strong></h3>
        </p>
      </div>
      {% endif %}
    </form>
    
    

    </div>
    </div>
</div>

</body>
</html>
